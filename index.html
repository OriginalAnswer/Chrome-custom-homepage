<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
            initial-scale=1.0"
            >
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>
<body>
    <header id="s1">

        <div class="header-text">
            <span id="header-text">a day is a life. </span>
        </div>
        <div class="header-clock">    <!-- 시계 -->
            <p id="clock">clock</p>
        </div>
        <div class="header-today">    <!-- 날짜 -->
            <p id="today">날짜</p>
        </div>
        <div class="header-greeting">        <!-- 그리팅 -->
            <span id="greeting"></span><span id="greeting-name"></span>
        </div>
    </header>
        

    <section id="s2">

        <div class="box app-search">    <!-- 검색창 -->
            <form 
            action="https://www.youtube.com/results"
            target="_blank"
            class="search-form search-form-youtube">
            <div class="search-bar">
                <i class="fa-brands fa-youtube search-site-icon"></i>
                <input class="search-input" type="text" name="q" placeholder="YouTube 검색">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            </form>
            
            <form 
            action="https://www.google.co.kr/search?q=" 
            target="_blank"
            class="search-form search-form-google">
                <div class="search-bar">
                    <i class="fa-brands fa-google search-site-icon"></i>
                    <input class="search-input" type="text" name="q" placeholder="Google 검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </form>
            <form 
            action="https://music.youtube.com/search?q=" 
            target="_blank"
            class="search-form search-form-google">
                <div class="search-bar">

                    <i class="fa-solid fa-headphones search-site-icon"></i>
                    <input class="search-input" type="text" name="q" placeholder="YouTube Music 검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </form>
        </div>  
    </section>

    <section id="s3">
        <div class="app app-quicklink">
            <h3>바로가기</h3>
            <div class="quicklink">
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./img/icon youtube.png" alt="">
                    <p>YouTube</p>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./img/icon instagram.png" alt="">
                    <div class="q-title">Instagram</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://fontawesome.com/search" target="_blank">
                    <img src="./img/icon font awesome.png" alt="">
                    <div class="q-title">Font Awesome</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://www.svgrepo.com/" target="_blank">
                    <img src="" alt="">
                    <div class="q-title">Svg icon</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="http://blog.naver.com/" target="_blank">
                    <img src="./img/icon naverblog.png" alt="">
                    <div class="q-title">Naver Blog</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://www.coupang.com/" target="_blank">
                    <img src="#" alt="">
                    <div class="q-title">Coupang</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://originalanswer.github.io/DevelopmentRecords/" target="_blank">
                    <img src="#" alt="">
                    <div class="q-title">DevelopmentRecords</div>
                </a>
            </div>
        </div>


        <div class="app app-todo">
            <h3>할 일</h3>
            <form id="todo-form" class="task-form">
                <div class="task-bar">
                    <label for="todo-input"><i class="fa-regular fa-pen-to-square"></i></label>
                    <input type="text" id="todo-input" required>
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="todo-show" class="task-show">
                    <!-- .todo-item>span+delBtn -->
                </div>
            </form>
        </div>
        
        
        
        <div class="app app-task">
            <h3>Daily Tasks</h3>
            <form id="task-form" class="task-form">
                <div class="task-bar">
                    <label for="task-input"><i class="fa-regular fa-pen-to-square"></i></label>
                    <input type="text" id="task-input" class="task-input" required>
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="task-show" class="task-show">
                </div>
            </form>
        </div>       
    </section>
        
        
        
    <!-- ↓↓↓↓↓↓↓ 설정 ↓↓↓↓↓↓↓-->
    
    <!-- open & close -->
    <input type="checkbox" id="setdoor" class="dpnone">
    <label id="set-door" for="setdoor" >
        <i class="fa-solid fa-gear set-door-icon"></i>
    </label>
    <!-- setbox 바깥 클릭시 close 되도록 -->
    <label id="setbox-back"for="setdoor" ></label>


    <!-- setbox -->
    <nav id="setbox">
        <ul class="set-ul">
            <div class="set-ul-title">general</div>
            <div class="set-card">
                <form id="header-text-form">
                    <label for="header-text-input">Text</label>
                    <input 
                    id="header-text-input" 
                    type="text" placeholder="Text"
                    oninput="syncHeaderText()">
                </form>
                <form id="greeting-form">
                    <label for="greeting-input">Greeting</label>
                    <input 
                    id="greeting-input" 
                    type="text" placeholder="Name" 
                    oninput="syncGreeting()">
                </form>
            </div>
        </ul>
        <ul class="set-ul set-ul-quicklink">
            <div class="set-ul-title">Quick Links</div>
            <div class="set-card">
                <form id="quicklink-form">
                    <div>
                        <input 
                        id="quicklink-input-title" 
                        type="text" placeholder="Name" 
                        required>
                        <input 
                        id="quicklink-input-url" 
                        type="url" placeholder="URL" 
                        required>
                    </div>
                    <button><i class="fa-solid fa-plus"></i></button>
                </form>

                <div class="divide"></div>
                
                <form id="quicklink-type" class="quicklink-type">
                    <label for="quicklink-type-select">Style</label>
                    <select name="" id="quicklink-type-select">
                        <option value="list">list</option>
                        <option value="box">box</option>
                    </select>
                </form>

            </div>
        </ul>
        <ul class="set-ul set-ul-timer">
            <div class="set-ul-title">timer</div>
            <div class="set-card">
            </div>
        </ul>
        <!-- add app -->
        
        <div class="box-add-card">
            <div class="add-card" id="addtask">task</div>
        </div>
        <input type="checkbox" id="adddoor" class="dpnone">
        <label id="add-door" for="adddoor">
            <div class="add-card">
                <i class="fa-solid fa-plus add-door-icon"></i>
            </div>
        </label>
    </nav>
    
    <!-- ↑↑↑↑↑↑↑ 설정 ↑↑↑↑↑↑↑ -->
    
     
    <!--------------- 자바스크립트 --------------->
    <script src="./js/const.js"></script>
    <script src="./js/headerText.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/date.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/addapp.js"></script>
    <script src="./js/start-action.js"></script>
    
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
