<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <!-- 컴포넌트  -->
    <!-- 날짜 -->
    <div id="today">날짜</div>
    <!-- 시계 -->
    <div id="clock">clock</div>
    <!-- 그리팅 -->
    <span id="greeting">
        그리팅
    </span>
    <span>, 이름</span>
    <!-- 날씨 -->
    <div>날씨</div>
    <!-- 검색창 구글 -->
    <form action="https://www.google.com/search" method="get">
        <i class="fa-brands fa-google"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" placeholder="Google 검색">
    </form>
    <!-- 검색창 유튜브 -->
    <form action="https://www.youtube.com/results" method="get">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="" placeholder="YouTube 검색">
    </form>
    <!-- 바로가기 아이콘 -->
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <div>
        <div class="fav">

    </div> </div>
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <!-- todolist -->
    <div>todolist</div>
    <!-- timer -->
    <div>timer</div>
    <script src="/app/const.js"></script>
    <script src="/app/date.js"></script>
    <script src="/app/clock.js"></script>
    <script src="/app/greeting.js"></script>
    <script src="/app/action.js"></script>

    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
