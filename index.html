<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <!-- 컴포넌트  -->
    <!-- 날짜 -->
    <div class="box box-today">
        <p id="today">날짜</p>
    </div>
    <!-- 시계 -->
    <div class="box box-clock">
        <p id="clock">clock</p>
    </div>
    <!-- 그리팅 -->
    <div class="box box-greeting">    
        <span id="greeting"></span>
        <span id="greeting-plus">, 이름</span>
    </div>
    <!-- 날씨 -->
    <div>날씨</div>

    <!-- 검색창 구글 -->
    <div class="box box-search">

        <form 
        action="https://www.google.com/search" method="get"
        class="box-search-form box-search-form-google">
            <i class="fa-brands fa-google"></i>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Google 검색">
            </div>
        </form>
        <!-- 검색창 유튜브 -->
        <form 
        action="https://www.youtube.com/results" method="get"
        class="box-search-form box-search-form-youtube">
            <i class="fa-brands fa-youtube"></i>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="YouTube 검색">
            </div>
        </form>
    </div>
    <!-- 바로가기 아이콘 -->
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <div>
        <div class="fav">
        <div class="q-title"></div>
    </div> </div>
    <!-- todolist -->
    <div>todolist</div>
    <!-- timer -->
    <div>timer</div>
    <script src="/js/const.js"></script>
    <script src="/js/date.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/greeting.js"></script>
    <script src="/js/action.js"></script>

    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
