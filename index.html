<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>
<body>
    <section id="s1">

        <div class="box-title">
            <span>a day is a life. </span>
        </div>
        <div class="box box-clock">    <!-- 시계 -->
            <p id="clock">clock</p>
        </div>
        <div class="box box-today">    <!-- 날짜 -->
            <p id="today">날짜</p>
        </div>
        
        <div class="box box-greeting">        <!-- 그리팅 -->
            <span id="greeting"></span>
            <span id="greeting-name"></span>
        </div>
    </section>
        

    <section id="s2">

        <div class="box box-search">    <!-- 검색창 -->
            <form 
            action="https://www.youtube.com/results"
            target="_blank"
            class="search-form search-form-youtube">
            <div class="search-bar">
                <i class="fa-brands fa-youtube"></i>
                <input type="text" name="q" placeholder="YouTube 검색">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            </form>
            
            <form 
            action="https://www.google.co.kr/search?q=" 
            target="_blank"
            class="search-form search-form-google">
                <div class="search-bar">
                    <i class="fa-brands fa-google"></i>
                    <input type="text" name="q" placeholder="Google 검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </form>
        </div>  
    </section>

    <section id="s3">
        <!-- 바로가기 아이콘 -->
        <div class="box box-quicklink">
            
            <h3>바로가기</h3>
            <div class="quicklink">
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./img/icon youtube.png" alt="">
                    <p>YouTube</p>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./img/icon instagram.png" alt="">
                    <div class="q-title">Instagram</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://fontawesome.com/search" target="_blank">
                    <img src="./img/icon font awesome.png" alt="">
                    <div class="q-title">Font Awesome</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://www.svgrepo.com/" target="_blank">
                    <img src="" alt="">
                    <div class="q-title">Svg icon</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="http://blog.naver.com/" target="_blank">
                    <img src="./img/icon naverblog.png" alt="">
                    <div class="q-title">Naver Blog</div>
                </a>
            </div>
            <div class="quicklink">
                <a href="https://www.coupang.com/" target="_blank">
                    <img src="./img/icon coupang.png" alt="">
                    <div class="q-title">Coupang</div>
                </a>
            </div>
        </div>
        <!--  -->
        <div class="box box-todo">
            <h3>할 일</h3>
            <form id="todo-form">
                <div class="todo-bar">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <input type="text" id="todo-input" required>
                    <i class="fa-solid fa-plus"></i>
                    <label for=""></label>
                    <button type="submit" style="display: none;"></button>
                </div>
                <div id="todo-show">
                    <!-- .box-todo-item>span+delBtn -->
                </div>
            </form>
        </div>
        

        
        <div class="box box-timer">
            <h3>timer</h3>
        </div>
        
    </section>
        
        
        
    <!-- 세팅창 -->
       
    <input type="checkbox" id="setdoor" class="dpnone">
    <label id="set-door" for="setdoor" >
        <i class="fa-solid fa-gear set-door-icon"></i>
    </label>
    <label id="setbox-back"for="setdoor" ></label>
    <nav id="setbox">
            <ul class="set-ul">
                <div class="set-ul-title">general</div>
                <form class="set-card">
                    <label for="greeting-input">Greeting</label>
                    <input id="greeting-input" type="text" placeholder="Name">
                </form>
            </ul>
    </nav>
         
        
     
    <!--------------- 자바스크립트 --------------->
    <script src="./js/const.js"></script>
    <script src="./js/date.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/start-action.js"></script>
    
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
